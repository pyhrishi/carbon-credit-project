<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Carbon Sequestration</title>
    </head>
    <body>
        <section class="showcase">
            <div class="text">
                <h1>Carbon Sequestration</h1>
                <!-- Stem Biomass Estimation -->
                <h3>Stem Biomass Estimation</h3>
                <form>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Diameter at breast height (m)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="dbh"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Number of trees</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#trees"
                                    placeholder="2">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Height of tree (m)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="height-tree"
                                    placeholder="2">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Density of tree (kg/m3)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="density-tree"
                                    placeholder="2">
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Calculate
                                Carbon Sequestration for Stem Biomass Estimation</button>
                        </div>
                    </div>
                </form>

                <!-- Soil Organic Carbon -->
                <h3>Soil Organic Carbon</h3>
                <form>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Height of sample (m)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#sample-height"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Bulk of density (mg/m3)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#bulk-density"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Volume of bank</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#bank-volume"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Volume of Sample</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#sample-volume"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Area (m2)</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#sample-area"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">SOC Sequestrated</legend>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="#soc-seq"
                                    placeholder="15">
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Calculate
                                Carbon Sequestration for Soil Organic Carbon</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
